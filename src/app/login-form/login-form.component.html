<form [formGroup]="addressForm" validate>
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email id or Phone Number" formControlName="emailphone" >
            <mat-error *ngIf="addressForm.controls['emailphone'].hasError('required')">
              Email or Phone Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center align-items-center">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
